<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Great Vibes', cursive;
    }

    /* Starfield background */
    .stars, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    /* Star buttons */
    .star-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle, #fff 60%, #d9d9d9 100%);
      box-shadow: 0 0 8px #fff;
      cursor: pointer;
      transition: all 0.4s ease;
      position: absolute;
      z-index: 2;
      animation: twinkle 2s infinite ease-in-out alternate;
    }
    .star-btn.glowing {
      box-shadow: 0 0 20px #fff, 0 0 40px #e0f7ff, 0 0 70px #bbdefb;
      transform: scale(1.2);
      animation: none;
    }
    @keyframes twinkle {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.15); opacity: 1; }
    }

    /* Positioned stars */
    #star1 { top: 42%; left: 48%; }
    #star2 { top: 50%; left: 44%; }
    #star3 { top: 50%; left: 52%; }

    /* Moon */
    .moon {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0 70%, #aaa 100%);
      box-shadow: 0 0 60px #fff, 0 0 120px #b3e5fc, 0 0 200px #90caf9;
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      z-index: 2;
    }
    .moon.show {
      animation: appearMoon 2.5s forwards ease-out;
    }
    @keyframes appearMoon {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* Birthday message */
    .birthday-text {
      font-size: 4rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #ff99ff, 0 0 40px #66ffff;
      display: none;
      z-index: 3;
      position: absolute;
      bottom: 15%;
      width: 100%;
      animation: glowPulse 2s infinite alternate, floatText 6s ease-in-out infinite;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #ff99ff, 0 0 25px #66ffff; }
      to   { text-shadow: 0 0 40px #ff66ff, 0 0 70px #33ffff; }
    }
    @keyframes floatText {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-20px);}
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Clickable Stars -->
  <button id="star1" class="star-btn"></button>
  <button id="star2" class="star-btn"></button>
  <button id="star3" class="star-btn"></button>

  <!-- Moon -->
  <div id="moon" class="moon"></div>

  <!-- Wish -->
  <div id="wish" class="birthday-text">Happy Birthday Chinnu Mama</div>

  <script>
    const stars = [
      document.getElementById('star1'),
      document.getElementById('star2'),
      document.getElementById('star3')
    ];
    const wish = document.getElementById('wish');
    const moon = document.getElementById('moon');

    let clicked = [];

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        if (!clicked.includes(index)) {
          clicked.push(index);
          star.classList.add('glowing');

          if (clicked.length === 3) {
            setTimeout(() => {
              stars.forEach(s => s.style.display = 'none'); // hide stars
              moon.classList.add('show');
              setTimeout(() => {
                wish.style.display = 'block'; // show wish after moon appears
              }, 2500);
            }, 600);
          }
        }
      });
    });
  </script>
</body>
</html>
