<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Stars Unlock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Star buttons */
    .star-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle, #fff 40%, #ffd700 70%, #ff9800 100%);
      box-shadow: 0 0 15px #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      z-index: 2;
    }
    .star-btn.glowing {
      box-shadow: 0 0 30px #fff, 0 0 60px #ffeb3b, 0 0 90px #ff9800;
      transform: scale(1.2);
    }

    /* Star positions (triangle layout) */
    #star1 { top: 20%; left: 50%; transform: translateX(-50%); }
    #star2 { bottom: 20%; left: 25%; }
    #star3 { bottom: 20%; right: 25%; }

    /* Lines connecting stars */
    svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    line {
      stroke: #fff;
      stroke-width: 3;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: drawLine 1s forwards;
      filter: drop-shadow(0 0 8px #00ffff);
    }
    @keyframes drawLine {
      to { stroke-dashoffset: 0; }
    }

    /* Birthday text */
    .birthday-text {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: glowPulse 2s infinite alternate, floatText 6s ease-in-out infinite;
      display: none;
      z-index: 3;
      position: relative;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      to   { text-shadow: 0 0 30px #ff66ff, 0 0 50px #33ffff; }
    }
    @keyframes floatText {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-20px);}
    }

    /* Confetti */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- SVG lines -->
  <svg id="lines">
    <line id="line12" x1="0" y1="0" x2="0" y2="0" style="display:none;"/>
    <line id="line23" x1="0" y1="0" x2="0" y2="0" style="display:none;"/>
    <line id="line31" x1="0" y1="0" x2="0" y2="0" style="display:none;"/>
  </svg>

  <!-- Stars -->
  <button id="star1" class="star-btn"></button>
  <button id="star2" class="star-btn"></button>
  <button id="star3" class="star-btn"></button>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Birthday Wish -->
  <div id="wish" class="birthday-text">Happy Birthday Chinnu</div>

  <script>
    const stars = [
      document.getElementById('star1'),
      document.getElementById('star2'),
      document.getElementById('star3')
    ];

    const lines = {
      line12: document.getElementById('line12'),
      line23: document.getElementById('line23'),
      line31: document.getElementById('line31')
    };

    const wish = document.getElementById('wish');
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");

    let clicked = [];

    function getCenter(el) {
      const rect = el.getBoundingClientRect();
      return {
        x: rect.left + rect.width/2,
        y: rect.top + rect.height/2
      };
    }

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        if (!clicked.includes(index)) {
          clicked.push(index);
          star.classList.add('glowing');

          if (clicked.length === 2) {
            // connect first -> second
            connectStars(stars[clicked[0]], stars[clicked[1]], lines.line12);
          } else if (clicked.length === 3) {
            // connect second -> third
            connectStars(stars[clicked[1]], stars[clicked[2]], lines.line23);
            // connect third -> first
            connectStars(stars[clicked[2]], stars[clicked[0]], lines.line31);

            // Show wish + confetti
            setTimeout(() => {
              stars.forEach(s => s.style.display = 'none');
              wish.style.display = 'block';
              startConfetti();
            }, 1000);
          }
        }
      });
    });

    function connectStars(starA, starB, line) {
      const a = getCenter(starA);
      const b = getCenter(starB);
      line.setAttribute('x1', a.x);
      line.setAttribute('y1', a.y);
      line.setAttribute('x2', b.x);
      line.setAttribute('y2', b.y);
      line.style.display = 'block';
    }

    /* Confetti */
    let W = window.innerWidth, H = window.innerHeight;
    confettiCanvas.width = W; confettiCanvas.height = H;

    const particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random()*W,
        y: Math.random()*H - H,
        r: Math.random()*4+1,
        d: Math.random()*W,
        color: "hsl(" + Math.random()*360 + ",100%,50%)"
      });
    }

    function drawConfetti() {
      ctx.clearRect(0,0,W,H);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r*4);
        ctx.closePath();
      });
      updateConfetti();
    }

    let angle = 0;
    function updateConfetti() {
      angle += 0.01;
      particles.forEach(p => {
        p.y += Math.cos(angle+p.d) + 1 + p.r/2;
        p.x += Math.sin(angle);
        if (p.y > H) {
          p.y = -10; 
          p.x = Math.random()*W;
        }
      });
    }

    let confettiInterval;
    function startConfetti() {
      confettiInterval = setInterval(drawConfetti,20);
    }

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      confettiCanvas.width = W;
      confettiCanvas.height = H;
    });
  </script>
</body>
</html>
