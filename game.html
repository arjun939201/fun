<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Stars Unlock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Starfield background */
    .stars, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    /* Star buttons */
    .star-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle, #fff 40%, #ffd700 70%, #ff9800 100%);
      box-shadow: 0 0 15px #fff;
      cursor: pointer;
      transition: all 0.4s ease;
      position: absolute;
      z-index: 2;
    }
    .star-btn.glowing {
      box-shadow: 0 0 30px #fff, 0 0 60px #ffeb3b, 0 0 100px #ff9800;
      transform: scale(1.2);
    }

    /* Professional constellation layout */
    #star1 { top: 20%; left: 50%; transform: translateX(-50%); }
    #star2 { bottom: 25%; left: 30%; }
    #star3 { bottom: 25%; right: 30%; }

    /* Birthday text */
    .birthday-text {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: glowPulse 2s infinite alternate, floatText 6s ease-in-out infinite;
      display: none;
      z-index: 3;
      position: relative;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      to   { text-shadow: 0 0 30px #ff66ff, 0 0 50px #33ffff; }
    }
    @keyframes floatText {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-20px);}
    }

    /* Confetti canvas */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Stars -->
  <button id="star1" class="star-btn"></button>
  <button id="star2" class="star-btn"></button>
  <button id="star3" class="star-btn"></button>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Wish -->
  <div id="wish" class="birthday-text">Happy Birthday Chinnu</div>

  <script>
    const stars = [
      document.getElementById('star1'),
      document.getElementById('star2'),
      document.getElementById('star3')
    ];
    const wish = document.getElementById('wish');
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    let clicked = [];

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        if (!clicked.includes(index)) {
          clicked.push(index);
          star.classList.add('glowing');

          if (clicked.length === 3) {
            setTimeout(() => {
              stars.forEach(s => s.style.display = 'none');
              wish.style.display = 'block';
              startConfetti();
            }, 800);
          }
        }
      });
    });

    /* Confetti */
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;

    const particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random()*W,
        y: Math.random()*H - H,
        r: Math.random()*4+1,
        d: Math.random()*W,
        color: "hsl(" + Math.random()*360 + ",100%,50%)"
      });
    }

    function drawConfetti() {
      ctx.clearRect(0,0,W,H);
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r*4);
      });
      updateConfetti();
    }

    let angle = 0;
    function updateConfetti() {
      angle += 0.01;
      particles.forEach(p => {
        p.y += Math.cos(angle+p.d) + 1 + p.r/2;
        p.x += Math.sin(angle);
        if (p.y > H) {
          p.y = -10; 
          p.x = Math.random()*W;
        }
      });
    }

    let confettiInterval;
    function startConfetti() {
      confettiInterval = setInterval(drawConfetti,20);
    }

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
