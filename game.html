<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Great Vibes', cursive;
    }

    /* Space starfield */
    .stars, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    /* Star buttons */
    .star-btn {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle, #fff 70%, #d9d9d9 100%);
      box-shadow: 0 0 6px #fff;
      cursor: pointer;
      transition: all 0.4s ease;
      position: absolute;
      z-index: 2;
      animation: twinkle 2.5s infinite ease-in-out alternate;
    }
    .star-btn.glowing {
      box-shadow: 0 0 15px #fff, 0 0 35px #bbdefb;
      transform: scale(1.3);
      animation: none;
    }
    @keyframes twinkle {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.15); opacity: 1; }
    }

    /* Natural cluster positions */
    #star1 { top: 42%; left: 45%; }
    #star2 { top: 40%; left: 52%; }
    #star3 { top: 48%; left: 47%; }
    #star4 { top: 50%; left: 54%; }

    /* Moon (Yellow glow) */
    .moon {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fffde7, #fff176 60%, #fdd835 90%);
      box-shadow: 0 0 50px #fff176, 0 0 120px #fdd835, 0 0 200px #fbc02d;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      z-index: 2;
    }
    .moon.show {
      animation: appearMoon 2.5s forwards ease-out;
    }
    @keyframes appearMoon {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* Birthday message */
    .birthday-text {
      font-size: 4rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #ff99ff, 0 0 40px #66ffff;
      display: none;
      z-index: 3;
      position: absolute;
      top: calc(20% + 200px);
      left: 50%;
      transform: translateX(-50%);
      animation: glowPulse 2s infinite alternate, floatText 6s ease-in-out infinite;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #ff99ff, 0 0 25px #66ffff; }
      to   { text-shadow: 0 0 40px #ff66ff, 0 0 70px #33ffff; }
    }
    @keyframes floatText {
      0%,100% { transform: translate(-50%,0);}
      50% { transform: translate(-50%,-20px);}
    }

    /* Extra sparkle animation */
    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 3s infinite ease-in-out alternate;
    }
    @keyframes sparkleAnim {
      from { transform: scale(1); opacity: 0.5; }
      to   { transform: scale(1.8); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- 4 Star Cluster -->
  <button id="star1" class="star-btn"></button>
  <button id="star2" class="star-btn"></button>
  <button id="star3" class="star-btn"></button>
  <button id="star4" class="star-btn"></button>

  <!-- Moon -->
  <div id="moon" class="moon"></div>

  <!-- Wish -->
  <div id="wish" class="birthday-text">Happy Birthday Chinnu Mama</div>

  <script>
    const stars = [
      document.getElementById('star1'),
      document.getElementById('star2'),
      document.getElementById('star3'),
      document.getElementById('star4')
    ];
    const wish = document.getElementById('wish');
    const moon = document.getElementById('moon');

    let clicked = [];

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        if (!clicked.includes(index)) {
          clicked.push(index);
          star.classList.add('glowing');

          if (clicked.length === 4) {
            setTimeout(() => {
              stars.forEach(s => s.style.display = 'none'); // hide stars
              moon.classList.add('show');
              setTimeout(() => {
                wish.style.display = 'block'; // show wish under moon
              }, 2500);
            }, 600);
          }
        }
      });
    });

    /* Add sparkles for extra effect */
    function createSparkles() {
      for (let i = 0; i < 40; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.top = Math.random() * window.innerHeight + "px";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(sparkle);
      }
    }
    createSparkles();
  </script>
</body>
</html>
