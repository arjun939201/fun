<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Films?</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
      z-index: 2;
    }

    .btn {
      padding: 16px 45px;
      margin: 20px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      z-index: 2;
      position: relative;
    }

    #yesBtn {
      background: linear-gradient(45deg, #00ff87, #60efff);
      color: #111;
      font-weight: bold;
    }
    #yesBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px #60efff, 0 0 45px #00ff87;
    }

    #noBtn {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: #fff;
      font-weight: bold;
      position: absolute;
    }

    #ghostVideo {
      display: none;
      position: fixed;
      top: 50%;
      left: -700px;
      transform: translateY(-50%) scale(1);
      width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,0,100,0.8);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Do you love films? ðŸŽ¥</h1>
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>

  <!-- Ghost video (free online source) -->
  <video id="ghostVideo" src="https://cdn.pixabay.com/video/2021/09/06/88582-596250848_large.mp4"></video>

  <!-- Spooky sound effect -->
  <audio id="screamSound" src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_bf2f8bb5b8.mp3?filename=scream-6841.mp3"></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const ghostVideo = document.getElementById("ghostVideo");
    const screamSound = document.getElementById("screamSound");

    // Yes button â†’ show ghost
    yesBtn.addEventListener("click", () => {
      ghostVideo.style.display = "block";
      ghostVideo.currentTime = 0; // restart video
      ghostVideo.play();
      screamSound.currentTime = 0; // restart scream
      screamSound.play();

      let pos = -700;
      let scale = 1;
      const move = setInterval(() => {
        if (pos >= window.innerWidth / 2 - 200) {
          clearInterval(move);
          // Optional: jump scare fullscreen
          ghostVideo.style.transition = "all 0.5s ease";
          ghostVideo.style.left = "50%";
          ghostVideo.style.top = "50%";
          ghostVideo.style.transform = "translate(-50%, -50%) scale(3)";
        } else {
          pos += 20;
          scale += 0.04;
          ghostVideo.style.left = pos + "px";
          ghostVideo.style.transform = `translateY(-50%) scale(${scale})`;
        }
      }, 50);
    });

    // No button escapes on hover
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 160);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
