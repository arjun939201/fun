<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Films?</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
      z-index: 2;
    }

    .btn {
      padding: 16px 45px;
      margin: 20px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      z-index: 2;
      position: relative;
    }

    #yesBtn {
      background: linear-gradient(45deg, #00ff87, #60efff);
      color: #111;
      font-weight: bold;
    }
    #yesBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px #60efff, 0 0 45px #00ff87;
    }

    #noBtn {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: #fff;
      font-weight: bold;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Do you love films? ðŸŽ¥</h1>
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // On Yes â†’ go to ghost page
    yesBtn.addEventListener("click", () => {
      window.location.href = "ghost.html";
    });

    // No button escapes on hover
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 160);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
