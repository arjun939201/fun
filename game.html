<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* Space starfield background */
    .stars, .stars::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    /* Moon styles */
    .moon {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      cursor: pointer;
      transition: all 1.5s ease;
      background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0 70%, #bdbdbd 100%);
      box-shadow: 0 0 40px #fff, 0 0 80px #e0e0e0, 0 0 150px #bdbdbd;
    }
    .moon.active {
      background: radial-gradient(circle at 30% 30%, #fffde7, #fff176 60%, #fdd835 90%);
      box-shadow: 0 0 50px #fff176, 0 0 120px #fdd835, 0 0 200px #fbc02d;
      transform: translateX(-50%) scale(1.05);
    }

    /* Birthday text */
    .birthday-text {
      font-family: 'Great Vibes', cursive;
      font-size: 4.2rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #ff99ff, 0 0 40px #66ffff;
      display: none;
      z-index: 3;
      position: absolute;
      top: calc(20% + 200px);
      left: 50%;
      transform: translateX(-50%);
      animation: glowPulse 2s infinite alternate, floatText 6s ease-in-out infinite;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #ff99ff, 0 0 25px #66ffff; }
      to   { text-shadow: 0 0 40px #ff66ff, 0 0 70px #33ffff; }
    }
    @keyframes floatText {
      0%,100% { transform: translate(-50%,0);}
      50% { transform: translate(-50%,-20px);}
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 3s infinite ease-in-out alternate;
    }
    @keyframes sparkleAnim {
      from { transform: scale(1); opacity: 0.5; }
      to   { transform: scale(1.8); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Moon -->
  <div id="moon" class="moon"></div>

  <!-- Wish -->
  <div id="wish" class="birthday-text">Happy Birthday Chinnu Mama</div>

  <script>
    const moon = document.getElementById('moon');
    const wish = document.getElementById('wish');

    moon.addEventListener('click', () => {
      moon.classList.add('active'); // turn yellow
      setTimeout(() => {
        wish.style.display = 'block'; // show wish
      }, 1500);
    });

    /* Create sparkles for extra space effect */
    function createSparkles() {
      for (let i = 0; i < 50; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.top = Math.random() * window.innerHeight + "px";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(sparkle);
      }
    }
    createSparkles();
  </script>
</body>
</html>
