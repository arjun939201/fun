<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Unlock</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .card {
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .btn-press {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      transition: transform 0.2s ease;
    }
    .btn-press:hover {
      transform: scale(1.05);
    }

    .hidden-message {
      display: none;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6a00, 0 0 20px #ee0979, 0 0 30px #ff6a00; }
      to { text-shadow: 0 0 20px #ee0979, 0 0 30px #ff6a00, 0 0 40px #ee0979; }
    }

    /* Floating balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 25%, #fff, #ff4081);
      animation: floatUp 10s infinite;
    }

    .balloon:nth-child(2) { left: 20%; animation-delay: 2s; background: radial-gradient(circle at 35% 25%, #fff, #ff9800);}
    .balloon:nth-child(3) { left: 40%; animation-delay: 4s; background: radial-gradient(circle at 35% 25%, #fff, #3f51b5);}
    .balloon:nth-child(4) { left: 60%; animation-delay: 6s; background: radial-gradient(circle at 35% 25%, #fff, #4caf50);}
    .balloon:nth-child(5) { left: 80%; animation-delay: 8s; background: radial-gradient(circle at 35% 25%, #fff, #9c27b0);}

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div id="unlockCard" class="card p-5">
      <h2 class="mb-4">Press the Button to Unlock</h2>
      <p class="mb-3">Press <span id="requiredCount">5</span> times to reveal the surprise!</p>
      <button id="pressBtn" class="btn btn-press">Press Me</button>
      <p class="mt-3">Progress: <span id="counter">0</span></p>
    </div>

    <div id="message" class="hidden-message animate__animated animate__fadeInUp">
      ðŸŽ‰ Happy Birthday Chinnu ðŸŽ‰
    </div>
  </div>

  <!-- Balloons (hidden initially) -->
  <div id="balloons" style="display:none;">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <script>
    const pressBtn = document.getElementById('pressBtn');
    const counterEl = document.getElementById('counter');
    const requiredCount = parseInt(document.getElementById('requiredCount').textContent);
    const unlockCard = document.getElementById('unlockCard');
    const message = document.getElementById('message');
    const balloons = document.getElementById('balloons');

    let count = 0;

    pressBtn.addEventListener('click', () => {
      count++;
      counterEl.textContent = count;

      if (count >= requiredCount) {
        unlockCard.style.display = 'none';
        message.style.display = 'block';
        balloons.style.display = 'block';
      }
    });
  </script>
</body>
</html>
